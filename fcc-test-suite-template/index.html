<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    <div>
      <main id="main">
        <header id="header">
          <img src="https://cdn.freecodecamp.org/testable-projects-fcc/images/product-landing-page-logo.png" id="header-img">
          <nav id="nav-bar">
            <ul>
              <li>
                <a href="#features" class="nav-link">Features</a>
              </li>
              <li>
                <a href="#how-it-works" class="nav-link">How It Works</a>
              </li>
              <li>
                <a href="#pricing" class="nav-link">Pricing</a>
              </li>
            </ul>
          </nav>
        </header>
        <section id="features">
          <div>
            <form id="form" action="https://www.freecodecamp.com/email-submit">
              <input name="email" id="email" placeholder="Enter your email address" type="email">
              <input id="submit" type="submit" value="Get Started">
            </form>
          </div>
        </section>
        <section id="how-it-works">
          <iframe id="video" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&controls=0&showinfo=0"></iframe>
        </section>
        <section id="pricing">
          
        </section>
      </main>
      </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
